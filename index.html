<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #fact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cat Fun Facts</h1>
    <button onclick="displayFact()">Show a Fun Fact</button>
    <div id="fact"></div>

    <script>
        const facts = [
            "Cats have five toes on their front paws, but only four toes on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can rotate their ears 180 degrees.",
            "The world's largest cat measured 48.5 inches long.",
            "Cats sleep for 70% of their lives.",
            "A cat's nose is as unique as a human's fingerprint.",
            "Cats have whiskers on the backs of their front legs.",
            "A cat can jump up to six times its length.",
            "The oldest recorded cat lived to be 38 years old.",
            "Cats have a special reflective layer behind their retinas called the tapetum lucidum, which helps them see in the dark."
        ];

        function displayFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
